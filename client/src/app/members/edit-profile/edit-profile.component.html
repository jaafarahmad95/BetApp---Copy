<div class="row">

  <div class="col-4">
    <h1>Your Profile</h1>
  </div>

  <div class="col-8">
    <div class="alert alert-info" *ngIf="xForm.dirty">
      <strong>Information: </strong>You have made changes. Any Unsaved changes will be lost
    </div>
  </div>

  <div class="col-4">
    <div class="card">
    <!--<img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}"
        class="card-img-top img-thumbnail">-->
      <img src="{{'./assets/user.png'}}" alt="MemberName"
        class="card-img-top img-thumbnail">

      <div class="card-body">
        <div>
          <strong>Location:</strong>
          <p>MemberCity, MemberCountry</p>
        </div>
        <div>
          <strong>Age:</strong>
          <p>MemberAge</p>
        </div>
        <div>
          <strong>Last Active:</strong>
          <p>MemberLastActive</p>
        </div>
        <div>
          <strong>Member Since:</strong>
          <p>MemberCreated</p>
        </div>
      </div>
      <div class="card-footer">
        <button [disabled]="!xForm.dirty" form="xForm" class="btn btn-success btn-block">Save changes</button>
      </div>
    </div>
  </div>

  <div class="col-8">

    <tabset class="member-tabset">
      <tab heading='About MemberName'>

        <!-- <form #editForm="ngForm" id="editForm" (ngSubmit)="updateMember()">
          <h4>Description</h4>
          <textarea class="form-control" [(ngModel)]="member.introduction" name="introduction"  rows="6"></textarea>
          <h4 class="mt-2">Looking for</h4>
          <textarea class="form-control" [(ngModel)]="member.lookingFor" name="lookingFor"  rows="6"></textarea>
          <h4 class="mt-2">Interests</h4>
          <textarea class="form-control" [(ngModel)]="member.interests" name="interests"  rows="6"></textarea>
          <h4 class="mt-2">Location Details: </h4>
          <div class="form-inline">
            <label for="city">city: </label>
            <input [(ngModel)]="member.city" type="text" name="city" class="form-control mx-2">
            <label for="city">country: </label>
            <input [(ngModel)]="member.country" type="text" name="country" class="form-control mx-2">
          </div>
        </form> -->
        <form [formGroup]='xForm' autocomplete="off" (ngSubmit)="updateMember()">
          <h4>Description</h4>
          <textarea class="form-control"  name="introduction" formControlName="description" rows="6"></textarea>
          <h4 class="mt-2">Looking for</h4>
          <textarea class="form-control"  name="lookingFor" formControlName="lookingFor" rows="6"></textarea>
          <h4 class="mt-2">Interests</h4>
          <textarea class="form-control"  name="interests" formControlName="interests" rows="6"></textarea>
          <h4 class="mt-2">Location Details: </h4>
          <div class="form-inline">
            <label for="city">city: </label>
            <input  type="text" name="city" class="form-control mx-2" formControlName="city">
            <label for="city">country: </label>
            <input  type="text" name="country" class="form-control mx-2" formControlName="country">
          </div>
        </form>

      </tab>

      <tab heading='Edit Photos'>
       <!--  <app-photo-editor [member]="member"></app-photo-editor> -->
      </tab>

    </tabset>
  </div>

</div>
